<!DOCTYPE html>
<html>
<head>
    <title>Sum and Average</title>
</head>
<body>
    <p>Enter positive numbers (terminate with 0):</p>
    <input type="number" id="numberInput">
    <button onclick="calculateSumAndAverage()">Add</button>
    <div id="output"></div>
    <div id="enteredNumbers"></div>

    <script>
        const numbers = [];

        function calculateSumAndAverage() {
            const input = parseFloat(document.getElementById('numberInput').value);
            if (input === 0) {
                const sum = numbers.reduce((acc, curr) => acc + curr, 0);
                const average = sum / numbers.length;
                document.getElementById('output').innerHTML = `Sum: ${sum}, Average: ${average.toFixed(2)}`;
                document.getElementById('enteredNumbers').innerHTML = `Numbers Entered:<br>${numbers.join('<br>')}`;
            } else if (input > 0) {
                numbers.push(input);
                document.getElementById('numberInput').value = ''; // Clear the input field
            }
        }
    </script>
</body>
</html>
